<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <!-- 
    This favicon was generated using the following graphics from Twitter Twemoji:

    - Graphics Title: 1f64a.svg
    - Graphics Author: Copyright 2020 Twitter, Inc and other contributors (https://github.com/twitter/twemoji)
    - Graphics Source: https://github.com/twitter/twemoji/blob/master/assets/svg/1f64a.svg

-->
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <title>Libz Reader</title>
  </head>
  <body>
    <main>
      <div class="libzreader">
        <h1>Libz Reader</h1>
        <h2 class="title"></h2>
        <div class="content">
          <p class="libz"></p>
        </div>
        <div class="prompt-container">
          <p class="prompt"></p>
          <p class="count">Blank Count: <span></span></p>
        </div>
        <form class="input-container">
          <input type="text" name="word-input" id="word-input" autocomplete="off" />
          <button id="enter">Enter</button>
        </form>
        <button id="read">Read</button>
        <button id="new">New</button>
      </div>
    </main>
    <footer>
      &copy; Copyright <span id="copy-year">2021</span> <a href="https://www.ward-cron.design">Clive Ward-Cron</a>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
